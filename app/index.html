<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Cine Electron</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/my_style.css">
  <!-- endbuild -->
</head>
  <body ng-app="coursExoApp">

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a ng-href="#">Films populaires</a></li>
        </ul>
        <h3 class="text-muted">Le cin√©ma avec Electron</h3>
        <div class="row">
          <form class="form-horizontal col-md-8 col-md-offset-2" role="form" ng-controller="HeaderCtrl">
            <div class="input-group">
              <span class="input-group-btn">
                <button id="back" class="btn btn-default glyphicon glyphicon-chevron-left"></button>
              </span>
              <input ng-model="query" type="text" class="form-control" placeholder="Rechercher un film">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default glyphicon glyphicon-search" type="button" ng-click="searchAction()"></button>
              </span>
            </div>
          </form>
        </div>
      </div>

      <div ng-view=""></div>

      <div class="footer">

      </div>
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="../bower_components/es5-shim/es5-shim.js"></script>
    <script src="../bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="jquery.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script src="scripts/vendor/spin.min.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/popular.js"></script>
    <script src="scripts/services/serviceajax.js"></script>
    <script src="scripts/controllers/header.js"></script>
    <script src="scripts/controllers/search.js"></script>
    <script src="scripts/controllers/info.js"></script>
    <script src="scripts/directives/loading.js"></script>
    <script src="scripts/controllers/similar.js"></script>
    <!-- endbuild -->

    <script>
      // You can also require other files to run in this process
      require('../renderer.js')
    </script>
  </body>
</html>
